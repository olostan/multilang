apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: dispatcher
    uses: renderer
  name: dispatcher
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: dispatcher
    spec:
      containers:
      - image: gcr.io/multimicro-1129/dispatcher
        name: dispatcher
        env:
          - name: RENDERER
            value: "renderer"
        ports:
        - containerPort: 50051
          name: dispatcher
